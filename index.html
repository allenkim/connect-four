<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta charset="utf-8">
		<title> Connect Four </title>
		<style>
			input { width: 100px; }
		</style>
		<script src=connectFour.js defer></script>
	</head>
	<body>
		<h1> Connect Four </h1>
		<div id="grid_div" style="width:700px;height:600px">
			<svg id="grid" width="100%" height="100%">
				<defs>
				<pattern id="grid" width="100" height="100" patternUnits="userSpaceOnUse">
				<path d="M 100 0 L 0 0 0 100" fill="none" stroke="gray" stroke-width="0.5"/>
				</pattern>
				</defs>

				<rect width="100%" height="100%" stroke="#000000" fill="url(#grid)" />
			</svg>
		</div>
		<div id="drop_buttons">
		</div>
		<script>
			var height = document.getElementById('grid_div').offsetHeight;
			var width = document.getElementById('grid_div').offsetWidth;
			var svg = document.getElementById('grid');
			for (var row = 0; row < height; row += 100){
				for (var col = 0; col < width; col += 100){
					var cell = document.createElementNS("http://www.w3.org/2000/svg",'circle');
					cell.setAttribute('id',row/100+'-'+col/100);
					cell.setAttribute('cx',col+50);
					cell.setAttribute('cy',row+50);
					cell.setAttribute('r',50);
          cell.setAttribute('fill','white');
					svg.appendChild(cell);
				}
			}
			var button_div = document.getElementById('drop_buttons');
			for (var col = 0; col < width/100; col++){
				var button = document.createElement('input');
				button.setAttribute('type','button');
				button.setAttribute('value','Drop Col ' + col);
				button.setAttribute('onclick','makeMove(' + col + ')');
				button_div.appendChild(button);
			}
		</script>
	</body>
</html>
